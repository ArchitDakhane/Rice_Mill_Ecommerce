<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Navbar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
       

     </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <button class="navbar-toggler" id="toggleOffcanvas">
                ☰
            </button>
            <div class="offcanvas" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Offcanvas</h5>
                    <button type="button" class="btn-close" id="closeOffcanvas">×</button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="search-form">
                        <input type="search" placeholder="Search" aria-label="Search">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const offcanvas = document.getElementById('offcanvasNavbar');
    const toggleButton = document.getElementById('toggleOffcanvas');
    const closeButton = document.getElementById('closeOffcanvas');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdown = document.querySelector('.dropdown-menu');

    toggleButton.addEventListener('click', () => {
        offcanvas.style.right = '0';
    });

    closeButton.addEventListener('click', () => {
        offcanvas.style.right = '-100%';
    });

    dropdownMenu.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
});

    </script>
</body>
</html>
