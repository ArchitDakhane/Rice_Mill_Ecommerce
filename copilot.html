<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Navbar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
}

/* Hide offcanvas navbar on larger screens */
@media (min-width: 769px) {
    .offcanvas {
        display: none;
    }
    .navbar-toggler {
        display: none;
    }
    .navbar-content {
        display: flex;
        align-items: center;
    }
}

/* Show offcanvas navbar on small screens */
@media (max-width: 768px) {
    .navbar {
        background-color: #f8f9fa;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-content {
        display: none;
    }

    .navbar-brand {
        font-size: 1.5rem;
    }

    .navbar-toggler {
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
    }

    .offcanvas {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100%;
        width: 250px;
        background-color: #fff;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
    }

    .offcanvas-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #e9ecef;
    }

    .btn-close {
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
    }

    .offcanvas-body {
        padding: 15px;
    }

    .navbar-nav {
        list-style: none;
        padding: 0;
    }

    .nav-item {
        margin-bottom: 10px;
    }

    .nav-link {
        text-decoration: none;
        color: #000;
        font-weight: bold;
        display: block;
        padding: 10px;
    }

    .nav-link.active {
        background-color: #e9ecef;
        border-radius: 5px;
    }

    .dropdown-menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: none;
    }

    .dropdown-item {
        padding: 10px;
        text-decoration: none;
        color: #000;
        display: block;
    }

    .dropdown-divider {
        height: 1px;
        background-color: #e9ecef;
        margin: 10px 0;
    }

    .search-form {
        display: flex;
        margin-top: 20px;
    }

    .search-form input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #e9ecef;
        border-radius: 5px 0 0 5px;
    }

    .search-form button {
        padding: 10px;
        border: 1px solid #e9ecef;
        border-radius: 0 5px 5px 0;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
    }
}

     </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Offcanvas navbar</a>
            <button class="navbar-toggler" id="toggleOffcanvas">
                ☰
            </button>
            <div class="offcanvas" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Offcanvas</h5>
                    <button type="button" class="btn-close" id="closeOffcanvas">×</button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu">Dropdown</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="search-form">
                        <input type="search" placeholder="Search" aria-label="Search">
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const offcanvas = document.getElementById('offcanvasNavbar');
    const toggleButton = document.getElementById('toggleOffcanvas');
    const closeButton = document.getElementById('closeOffcanvas');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const dropdown = document.querySelector('.dropdown-menu');

    toggleButton.addEventListener('click', () => {
        offcanvas.style.right = '0';
    });

    closeButton.addEventListener('click', () => {
        offcanvas.style.right = '-100%';
    });

    dropdownMenu.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
});

    </script>
</body>
</html>
